name: Code Coverage Report
description: Comments a pull request with the code coverage
author: Romeo Van Snick
branding:
  icon: check-square
  color: green
inputs:
  github-token:
    description: Github token
    required: true
    default: ${{ github.token }}
  lcov-file:
    description: The location of the lcov.info file
    required: false
  lcov-base:
    description: The location of the lcov file for the base branch
    required: false
  filter-changed-files:
    description: Set to true to only comment with coverage on files changed in this commit
    required: false
    default: false
  delete-old-comments:
    description: Set to true to delete old Coverage Report comments
    required: false
    default: false
  working-directory:
    description: Set working directory if project is not in root folder
    required: false
    default: "./"
  post-to:
    description: Post the coverage report to "comment" or "job-summary" or "comment-and-job-summary" for both
    required: false
    options:
      - "comment"
      - "job-summary"
      - "comment-and-job-summary"
    default: "comment"
  title:
    description: Title to add to the comment
    required: false
  create-links:
    description: Create deep links to the referenced source code files and uncovered lines. Set to "auto" to create whatever is possible within the constraints of the comment/summary length limit.
    required: false
    options: 
      - "none"
      - "auto"
      - "files"
      - "files-and-lines"
    default: "auto"
    
runs:
  using: node20
  main: dist/main.cjs
